documents.info = Возьмите с собой паспорт, страховой медицинский полис (полис ОМС или полис добровольного медицинского страхования), родовой сертификат (выдается в женской консультации по месту наблюдения с 28 недель беременности, заполненную обменную карту (книжку диспансерного наблюдения беременной женщины) с результатами необходимых анализов. При отсутствии родового сертификата необходимо взять страховое пенсионное свидетельство (СНИЛС).
#"Пребывание в роддоме";
staying.maternity.info = Какие вещи пригодятся мне во время родов? <br> В предродовой палате Вам понадобится просторная хлопчатобумажная  ночная рубашка, хлопчатобумажные (не шерстяные) носочки, моющиеся тапочки. Также пригодятся салфетки для лица (чтобы вытереть пот или, смочив водой, салфетку можно прикладывать ко лбу, к губам); небольшое махровое полотенце. <br> Для профилактики заболеваний и осложнений, связанных с состоянием вен и сосудов (варикозная болезнь, тромбофлебит, появление сосудистой сеточки, звездочек, отеков, судорог, чувства усталости и напряжения в ногах) возьмите с собой медицинские компресионные чулки для родов или эластичные бинты. <br> Можно взять с собой минеральную негазированную воду или специальный травяной чай. Травяной чай удобно брать в термосе. <br> Если я хочу рожать с мужем, что для этого надо?<br> По желанию и взаимному согласию на родах может присутствовать супруг или другое значимое для женщины лицо.<br> Будущему папе, желающему присутствовать на родах, необходимо иметь на руках результат флюорографии (результат действителен в течение одного года). Также следует взять сменную чистую обувь, хлопчатобумажную одежду, бутылочку с питьевой водой. В приемном отделении муж переодевается, после чего его проводят в родильное отделение, где он находится (вместе с роженицей) до конца родов. <br> Что мне понадобится после родов? <br> После родов понадобится рубашка с застежками спереди или легкий халатик. В палатах, где находятся мамы с новорожденными, очень тепло. <br> Возьмите гигиенические принадлежности: зубную пасту, зубную щетку, туалетную бумагу, расческу; рекомендуется иметь жидкое мыло для рук, питательный крем для личного ухода. <br> Гигиенические прокладки с высокой гигроскопичностью на первые дни. На последующий период можно использовать менее толстые, но хорошо "дышащие" (2-3 пачки). <br> Одноразовые трусики-сеточка. Это специальные гигиенические трусики, которые позволяют коже свободно дышать, что очень важно в первые дни после родов. <br> Приготовьте заранее два бюстгальтера для кормления. Удобно, если бюстгальтер будет с застежкой спереди. Могут пригодиться сменные прокладки для груди, впитывающие молоко, если соски слабые. Если соски втянутые, можно приготовить специальные накладки-сомбреро, которые накладывают на сосок, и ребенок может сосать через отверстие в ней. Перед использованием накладку необходимо тщательно вымыть; во время кормления накладку следует придерживать рукой.<br> Пригодится крем для сосков, снимающий боль при трещинах и ссадинах. Какие кремы и мази подходят, обсуждается на лекциях по подготовке к родам. <br> Заранее познакомьтесь со списком продуктов, которые можно приносить в роддом после родов, с учетом сезона - лето, осень, зима, весна. Вспомните о правилах питания во время кормления грудью. Обязательно обсудите список продуктов с папой или тем человеком, который будет приходить к Вам в роддом. Будьте особенно внимательны к продуктам в первые два-три месяца после родов. <br> Какие продукты можно и нельзя приносить в роддом после родов? <br> Рекомендуемые продукты: яблоки зеленые 1-2 шт. в день, груша 1 шт. в день, творого 100 г в день, йогурт или кефир 100-200 г в день, отварное мясо или птица 100-150 г в день, зелень - петрушка, укроп; овощи - огурец, помидор, свежая белокочанная капуста - 100-150 г в день. <br> нежелательные продукты: виноград, бананы, дыни, мандарины, апельсины, шоколад. <br> Категорически не рекомендуется беременным и родильницам: продукты домашней заготовки (грибы, домашние соленья), соленую рыбу, кончености, любую колбасу, сладости (торт, конфеты и т.п.), газированные напитки. <br> Что необходимо малышу в роддоме? <br> Для ухода за малышом в роддоме предпочитают памперсы. При выборе памперсов следует учитывать пол и вес ребенка, кожную реакцию малыша на материал, из которого изготовлены памперсы, и, конечно, качество подгузников. Не покупайте сразу слишком много, начните с маленькой партии и посмотрите, подходят ли они Вашему малышу. В роддоме будет достаточно 10-12 штук.
#"Забираем малыша домой. Рекомендации";
comming.home.info = Для малыша необходим памперс, тонкая и теплая распашонки, хлопчатобумажные и теплые носочки, тонкая и толстая пеленки, мягкая легкая косынка или тонкий чепчик и шапочка по погоде. <br> Верхняя одежда выбирается с учетом времени года и погоды: тонкое или теплое одеяло, уголок и лента. <br> Если Вы не хотите с самого рождения пеленать малыша, то можно одеть его в маечку и легкий теплый комбинезон, носочки, косынку или чепчик и шапочку. Поверх комбинезона одевают теплую кофточку, штанишки, шерстяные носочки и помещают малыша в конверт (легкий или теплый, в зависимости от сезона).
#"Список рекомендаций по обустройству дома для малыша";
advices.baby.home.info = Температура в комнате для новорожденного должна быть 20-22 градуса, при купании 25-28. Если в квартире центральное отопление, то регулировать температуру воздуха можно проветриваниями комнаты (не менее 3-4 в день). Особенно важно это делать перед сном.<br>	Влажность воздуха в комнате для новорожденного должна быть 50-70%. Ее регулировать можно с помощью увлажнителя воздуха или мокрых полотенец на батареях в зимний период. <br>	Максимум естественного освещения. Солнечный свет – это витамин D, который важен для роста и развития малыша. Однако не стоит держать кроху под прямыми солнечными лучами. <br>	Никаких сквозняков. Свежий воздух малышам необходим, но вот сквозняки допускать нельзя. <br>	Кроватка. Поставить ее лучше напротив окна, тогда избежите сквозняков, а малыш будет получать необходимую порцию солнечного света. Кроме того, рядом с кроваткой не должно быть розеток и выключателей. <br>	Комод для детских вещей. Его лучше расположить на достаточном расстоянии от кроватки, чтобы подросший ребенок не смог на него залезть. <br>	Кресло или диван для кормления. И малышу и маме процесс кормления должен приносить максимум положительных эмоций. <br>	Дополнительно в комнате можно поставить пеленальный столик. Его лучше расположить рядом с комодом, чтобы во время переодевания малыша, родителям не надо было далеко отходить или поворачиваться спиной. <br>	Если места в родительской спальне недостаточно, можно вместо кроватки поставить люльку для новорожденного. Она более мобильная и компактная, хотя и имеет ряд недостатков (неустойчивая, подходит только для малышей до 6 месяцев). <br>	Если мама выбрала для себя совместный с малышом сон, то подойдет и приставная детская кроватка. Это сохранит место на родительской кровати, и одновременно позволит ночью кормить младенца, не вставая. <br>	Пеленальный столик может заменить родительская кровать. Но и тут важно помнить о безопасности ребенка. Даже новорожденный рефлекторно может перевернуться и скатиться с кровати, среагировав на резкое движение или громкий звук. И родители не всегда успевают среагировать. <br>	Установите в комнате ночник.
